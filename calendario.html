<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #222;
    }

    #agenda {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
      margin-top: 20px;
    }

    .hora {
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .livre {
      background: white;
      border: 2px solid #4caf50;
      color: #4caf50;
    }
    .livre:hover {
      background: #4caf50;
      color: white;
    }

    .ocupado {
      background: #f44336;
      color: white;
      cursor: not-allowed;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Agende seu hor√°rio</h1>
  <div id="agenda"></div>
  <div id="mensagem"></div>

  <!-- Supabase no modo global -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="agendamento.js"></script>
</body>
</html>
