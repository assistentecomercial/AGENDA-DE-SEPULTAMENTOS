<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda de Sepultamentos</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background:#f5f5f5; }
  h2,h3,h4 { margin:5px 0; }
  input, select, button { margin:5px 0; padding:5px; }
  #horarios { display:flex; flex-direction: column; margin:10px 0; }
  .hora { display:inline-block; padding:5px 10px; margin:3px; border:1px solid #333; cursor:pointer; border-radius:5px; }
  .hora.ocupado { background:#ccc; cursor:not-allowed; }
  .hora.selecionado { background:#28a745; color:white; }
  .cardDia { background:white; margin:10px 0; padding:10px; border-radius:5px; box-shadow:0 0 5px #aaa; }
  .cardAgendamento { padding:5px; border-bottom:1px solid #ddd; cursor:pointer; position:relative; }
  .cardAgendamento button { position:absolute; right:5px; top:5px; }
  #resumo { background:white; padding:10px; border-radius:5px; margin-top:10px; box-shadow:0 0 5px #aaa; }
  #modalResumo { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
  #modalInfo { background:white; padding:20px; border-radius:5px; min-width:300px; }
  #modalInfo button { margin-top:10px; }
</style>
</head>
<body>

<h2>Agenda de Sepultamentos</h2>
<p>Usuário: <span id="nomeUsuario"></span></p>

<label for="data">Data:</label>
<input type="date" id="data">

<h3>Informações do Falecido</h3>
<label for="falecido">Nome do falecido:</label>
<input type="text" id="falecido">

<label for="titular">Titular:</label>
<input type="text" id="titular">

<label for="contrato">Nº do contrato:</label>
<input type="text" id="contrato">

<label for="gavetas">Gavetas (máx. 3):</label>
<input type="number" id="gavetas" min="1" max="3" value="1">

<label for="pendencias">Pendências:</label>
<input type="text" id="pendencias">

<label for="descPendencia">Descrição da Pendência:</label>
<input type="text" id="descPendencia">

<label for="exumacao">Exumação:</label>
<input type="text" id="exumacao">

<label for="setor">Setor:</label>
<input type="text" id="setor">

<h3>Horários</h3>
<div id="horarios"></div>

<button onclick="confirmarAgendamento()">Confirmar Agendamento</button>

<div id="resumo"></div>

<h3>Próximos Sepultamentos</h3>
<div id="diasCalendario"></div>

<!-- Modal -->
<div id="modalResumo">
  <div id="modalInfo">
    <button onclick="fecharModal()">Fechar</button>
    <button onclick="copiarResumo()">Copiar Resumo</button>
  </div>
</div>

<script src="agenda.js"></script> <!-- seu JS atualizado -->
</body>
</html>
