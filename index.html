<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Agenda de Sepultamentos</title>
<style>
  body { font-family: Garamond, serif; background: #fefefe; padding: 20px; }
  h1 { text-align:center; margin-bottom:20px; }
  #loginBox { max-width:350px; margin:auto; border:1px solid #ccc; padding:20px; border-radius:8px; background:#fff; }
  label { display:block; margin-top:10px; }
  input { width:100%; padding:8px; margin-top:5px; }
  button { width:100%; margin-top:15px; padding:10px; background:green; color:white; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
  button:hover { background:#006400; }
</style>
</head>
<body>

<div id="loginBox">
  <h1>Login</h1>
  <label for="usuario">Usuário</label>
  <input type="text" id="usuarioLogin" placeholder="Digite seu usuário">

  <label for="senha">Senha</label>
  <input type="password" id="senhaLogin" placeholder="Senha">

  <button onclick="login()">Entrar</button>
</div>

<script>
const usuariosAutorizados = ["CARLOS","DÁRVILLA","DIEGO","EDER","ELTON","GENTILBERTH","ILDEYLSON","JOSE","KARINE","LAURA","LUCIENE","LUIS","MANOELLY","MARCIO","MILLENA","PAULO","RAFAEL","RAFAELLE","RICHARDS","TALITA","THALYSON","VIVIAN","VIVIANE"];
const senhaCorreta = "Complexo@";
let usuarioLogado = "";

function login(){
  const usuario = document.getElementById('usuarioLogin').value.trim().toUpperCase();
  const senha = document.getElementById('senhaLogin').value;

  if(usuariosAutorizados.includes(usuario) && senha === senhaCorreta){
    usuarioLogado = usuario;
    localStorage.setItem('usuarioLogado', usuarioLogado);
    window.location.href = "cadastro.html"; // redireciona para a página de cadastro
  } else {
    alert("Usuário ou senha inválidos!");
  }
}
</script>

</body>
</html>
