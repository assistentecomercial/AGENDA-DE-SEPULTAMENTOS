<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Sistema de Sepultamentos</title>
<style>
body {
  font-family: Garamond, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f0f2f5;
}
.login-box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  width: 350px;
  text-align: center;
}
.login-box h2 {
  margin-bottom: 20px;
  color: #28a745;
}
.login-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}
.login-box button {
  width: 100%;
  padding: 12px;
  background: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}
.login-box button:hover {
  background: #218838;
}
#btnCalendario {
  margin-top: 10px;
  background: #17a2b8;
}
#btnCalendario:hover {
  background: #138496;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="usuario" placeholder="Usu치rio" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button onclick="fazerLogin()">Entrar</button>
  <button id="btnCalendario" onclick="abrirCalendario()">Ver Calend치rio</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://upgvfyinupjboovvobdm.supabase.co";
const SUPABASE_KEY = "sb_publishable_YKLtx78hj_0DcAcZIsI9kg_CDdXQD01"; // publishable key
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function fazerLogin() {
    const nome = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (!nome || !senha) { alert("Preencha usu치rio e senha!"); return; }

    const { data, error } = await supabase
        .from("atendentes")
        .select("*")
        .eq("nome", nome)
        .eq("senha", senha)
        .single();

    if (error) {
        console.error(error);
        alert("Erro ao consultar Supabase.");
        return;
    }

    if (!data) { 
        alert("Usu치rio ou senha incorretos!"); 
        return; 
    }

    localStorage.setItem("usuarioLogado", data.nome);
    localStorage.setItem("isAdmin", data.is_admin ? "true" : "false");
    window.location.href = "agendamento.html";
}

function abrirCalendario(){
  window.location.href = "calendario.html";
}
</script>

</body>
</html>
