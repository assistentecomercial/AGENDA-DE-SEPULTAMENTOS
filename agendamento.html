<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - Sistema de Sepultamentos</title>
  <style>
    body {
      font-family: Garamond, serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 { color: #28a745; text-align: center; }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 90%;
      margin-top: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover { background: #218838; }

    #horarios { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }

    .hora {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      text-align: center;
      min-width: 70px;
    }

    .hora.ocupado { background: #f44336; color: white; cursor: not-allowed; }
    .hora.selecionado { background: #28a745; color: white; }

    #resumo { margin-top: 15px; background: #e8f5e9; padding: 10px; border-radius: 8px; }
    
    .cardDia {
      margin-top: 15px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cardAgendamento {
      padding: 5px 10px;
      border: 1px solid #ccc;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cardAgendamento button {
      padding: 4px 8px;
      font-size: 12px;
      margin: 0;
    }

    /* Modal */
    #modalResumo {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #modalInfo {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    #modalInfo button { width: 48%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Agendamento de Sepultamentos</h2>
  <div class="container">
    <label for="data">Data</label>
    <input type="date" id="data">

    <label>Horários Disponíveis</label>
    <div id="horarios"></div>

    <label for="falecido">Nome do Falecido</label>
    <input type="text" id="falecido">

    <label for="titular">Titular</label>
    <input type="text" id="titular">

    <label for="contrato">Nº do Contrato</label>
    <input type="text" id="contrato">

    <label for="gavetas">Gavetas (1-3)</label>
    <input type="number" id="gavetas" min="1" max="3" value="1">

    <label for="pendencias">Pendências</label>
    <input type="text" id="pendencias">

    <label for="descPendencia">Descrição da Pendência</label>
    <textarea id="descPendencia"></textarea>

    <label for="exumacao">Exumação</label>
    <input type="text" id="exumacao">

    <label for="setor">Setor</label>
    <input type="text" id="setor">

    <button onclick="confirmarAgendamento()">Confirmar Agendamento</button>

    <div id="resumo"></div>
    <div id="diasCalendario"></div>
  </div>

  <div id="modalResumo">
    <div id="modalInfo"></div>
    <button onclick="fecharModal()">Fechar</button>
  </div>

  <script src="agendamento.js"></script>
</body>
</html>
