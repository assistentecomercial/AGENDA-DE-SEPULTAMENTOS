<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento - Sistema de Sepultamentos</title>
<style>
body {
  font-family: Garamond, serif;
  margin: 20px;
  background: #f0f2f5;
}
#horarios .hora {
  display: inline-block;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
  background: white;
  border: 1px solid #ccc;
}
#horarios .ocupado { background: #f8d7da; cursor: not-allowed; }
#horarios .selecionado { background: #28a745; color: white; }
#horarios .manha { background: #fff; }
#horarios .tarde { background: #fff; }
</style>
</head>
<body>

<h2>Bem-vindo, <span id="nomeUsuario">Usuário</span></h2>

<label>Data:</label>
<input type="date" id="data"><br><br>

<div id="horarios"></div><br>

<label>Falecido:</label>
<input type="text" id="falecido"><br>
<label>Titular:</label>
<input type="text" id="titular"><br>
<label>Contrato:</label>
<input type="text" id="contrato"><br>
<label>Gavetas:</label>
<input type="number" id="gavetas" min="1" max="3" value="1"><br>
<label>Pendências:</label>
<input type="text" id="pendencias"><br>
<label>Descrição da Pendência:</label>
<input type="text" id="descPendencia"><br>
<label>Exumação:</label>
<input type="text" id="exumacao"><br>
<label>Setor:</label>
<input type="text" id="setor"><br><br>

<button onclick="confirmarAgendamento()">Confirmar Agendamento</button>
<button onclick="copiarResumo()">Copiar Resumo</button>

<div id="resumo"></div>

<script src="agendamento.js"></script>
</body>
</html>
